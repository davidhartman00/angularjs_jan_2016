<!--This is the JQuery Template-->

<div ng-init="jQueryCtrl.jQueryInit(); JSCtrl.changeColor('blue')">
    <!--{{ jQueryCtrl.jqueryId }}-->
</div>



<span class="container">
 <!--IMG Card Starts-->
  <div class="row" ng-repeat="resource in jQueryCtrl.jqueryLibrary.resources | filter:search">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ resource.title }}</span>
              <br>{{ resource.description }}</br>
            </div>
            <div class="card-action">
              <a href="#">{{ resource.url }}</a>
            </div>
          </div>
        </div>
      </div>
            
  <!-- IMG card ends-->
</span>  

<!-- Modal Structure -->
<div id="resource" class="modal black-text">
    <form ng-submit="jQueryCtrl.addResource(jQueryCtrl.jqueryLibrary._id)" class="col s12">
      <div class="row modal-content">
        <div class="input-field col s3">
          <i class="material-icons prefix">label</i>
          <input id="icon_title" type="text" class="validate" ng-model="jQueryCtrl.resource.title">
          <label for="icon_title">Title</label>
        </div>
        <div class="input-field col s3">
          <i class="material-icons prefix">language</i>
          <input id="icon_url" type="text" class="validate" ng-model="jQueryCtrl.resource.url">
          <label for="icon_url">Link</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">info</i>
          <input id="icon_desc" type="text" class="validate" ng-model="jQueryCtrl.resource.description">
          <label for="icon_desc">Description</label>
        </div>
        <button type="submit" class="modal-action modal-close waves-effect waves-green btn-floating"><i class="material-icons">add</i></button>
        </div>
    </form>
</div>
